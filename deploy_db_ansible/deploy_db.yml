---
  - name: "Playing with Ansible and Git"
    hosts: localhost
    connection: local
    become: ec2-user
    vars:
      instance_id: wordpressdbclixxjenkins
      db_snapshot: wordpressdbclixxsnap
    tasks:
       - name: Restore DB from snapshot
         local_action:
           module: rds
           command: restore
           snapshot: '{{db_snapshot }}'
           instance_name: '{{ instance_id }}'
           region: us-east-1
           wait: yes
           instance_type: db.t2.small
           wait_timeout: 1200
       - name: Modify to add SG
         local_action:
           module: rds
           command: modify
           instance_name: '{{ instance_id }}'
           region: us-east-1
           vpc_security_groups: sg-096dfd014aed072e6
